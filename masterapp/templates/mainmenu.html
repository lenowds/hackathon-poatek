<div class="col-lg-3">
    <div class="hero__categories">
        <div class="hero__categories__all">
            <i class="fa fa-bars"></i>
            <span>Todas categorias</span>
        </div>
        <ul>
            {% for cat in categories %}
            <li>
                <a href="{{ cat.get_absolute_url }}" class="{% if category == cat %}active{% endif %}">
                    {{ cat }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
