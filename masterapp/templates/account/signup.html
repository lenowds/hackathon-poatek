                <p class="h3 mb-3 fw-normal" >Criar uma Conta</p>
            </div>

                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="w-100 site-btn">Cadastrar</button>
            </form>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'account_login' %}">JÃ¡ tenho uma conta.</a>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
